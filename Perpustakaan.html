<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assistant Perpustakaan PCR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .chatbox {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h3 {
      margin: 0;
      font-size: 20px;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    
    .msg {
      margin: 12px 0;
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user {
      text-align: right;
    }
    
    .user .bubble {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 12px 16px;
      border-radius: 18px 18px 4px 18px;
      max-width: 70%;
      word-wrap: break-word;
    }
    
    .bot {
      text-align: left;
    }
    
    .bot .bubble {
      display: inline-block;
      background: white;
      color: #333;
      padding: 12px 16px;
      border-radius: 18px 18px 18px 4px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .loading .bubble {
      background: #e9ecef;
      color: #6c757d;
      font-style: italic;
    }
    
    .error .bubble {
      background: #fee;
      color: #c00;
    }
    
    .input-area {
      padding: 15px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 8px;
    }
    
    input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: #667eea;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    button.send {
      background: #667eea;
      color: white;
    }
    
    button.send:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    
    button.voice {
      background: #f8f9fa;
      font-size: 18px;
    }
    
    button.voice:hover {
      background: #e9ecef;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="header">
    <h3>ðŸ“š Virtual Assistant Perpustakaan PCR</h3>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input 
      type="text" 
      id="input" 
      placeholder="Ketik pertanyaan Anda..." 
      onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
    />
    <button class="send" onclick="sendMessage()">Kirim</button>
    <button class="voice" onclick="startVoice()" title="Klik untuk berbicara">ðŸŽ¤</button>
  </div>
</div>

<script>
const webhookUrl = "https://adipppppp.app.n8n.cloud/webhook/pcr-library-chat";

function addMessage(text, sender, isError = false) {
  const msgDiv = document.createElement("div");
  msgDiv.className = `msg ${sender}${isError ? ' error' : ''}`;
  
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = text;
  
  msgDiv.appendChild(bubble);
  document.getElementById("messages").appendChild(msgDiv);
  msgDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
  
  return msgDiv;
}

let loadingMessage = null;

async function sendMessage(textFromVoice = null) {
  const input = document.getElementById("input");
  const message = textFromVoice || input.value.trim();
  
  if (!message) {
    input.focus();
    return;
  }

  addMessage(message, "user");
  input.value = "";
  input.disabled = true;
  
  loadingMessage = addMessage("Mengetik...", "bot loading");

  try {
    console.log("Sending message:", message);
    
    // ðŸ”¥ MENGGUNAKAN CORSPROXY.IO - SOLUSI PALING RELIABLE
    const proxyUrl = "https://corsproxy.io/?";
    const fullUrl = proxyUrl + encodeURIComponent(webhookUrl);
    
    const res = await fetch(fullUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })
    });

    console.log("Response status:", res.status);

    if (loadingMessage) {
      loadingMessage.remove();
      loadingMessage = null;
    }

    if (!res.ok) {
      throw new Error(`Server error: ${res.status}`);
    }

    const data = await res.json();
    console.log("Response data:", data);
    
    if (data && data.reply) {
      addMessage(data.reply, "bot");
      speak(data.reply);
    } else {
      addMessage("Maaf, saya tidak mendapat respons yang valid.", "bot", true);
    }

  } catch (err) {
    console.error("Error detail:", err);
    
    if (loadingMessage) {
      loadingMessage.remove();
      loadingMessage = null;
    }
    
    let errorMsg = "âŒ Terjadi kesalahan";
    if (err.message.includes("Failed to fetch")) {
      errorMsg += ". Periksa koneksi internet Anda.";
    } else {
      errorMsg += ": " + err.message;
    }
    
    addMessage(errorMsg, "bot", true);
  } finally {
    input.disabled = false;
    input.focus();
  }
}

// ðŸŽ¤ Speech to Text
function startVoice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  
  if (!SpeechRecognition) {
    addMessage("âŒ Browser Anda tidak mendukung pengenalan suara.", "bot", true);
    return;
  }
  
  const recognition = new SpeechRecognition();
  recognition.lang = "id-ID";
  recognition.continuous = false;
  recognition.interimResults = false;

  const listeningMsg = addMessage("ðŸŽ¤ Mendengarkan... Silakan berbicara.", "bot");

  recognition.onresult = (event) => {
    listeningMsg.remove();
    const text = event.results[0][0].transcript;
    document.getElementById("input").value = text;
    sendMessage(text);
  };

  recognition.onerror = (event) => {
    listeningMsg.remove();
    console.error("Speech recognition error:", event.error);
    
    let errorMsg = "âŒ ";
    switch(event.error) {
      case 'no-speech':
        errorMsg += "Tidak ada suara yang terdeteksi.";
        break;
      case 'audio-capture':
        errorMsg += "Mikrofon tidak ditemukan.";
        break;
      case 'not-allowed':
        errorMsg += "Akses mikrofon ditolak. Izinkan akses mikrofon.";
        break;
      default:
        errorMsg += "Gagal mengenali suara.";
    }
    
    addMessage(errorMsg, "bot", true);
  };

  recognition.onend = () => {
    const stillLoading = document.querySelector('.bot.loading');
    if (stillLoading) {
      stillLoading.remove();
    }
  };

  recognition.start();
}

// ðŸ”Š Text to Speech
function speak(text) {
  if ('speechSynthesis' in window) {
    speechSynthesis.cancel();
    
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "id-ID";
    utter.rate = 0.95;
    utter.pitch = 1;
    utter.volume = 1;
    
    speechSynthesis.speak(utter);
  }
}

// Welcome message
window.addEventListener('load', () => {
  setTimeout(() => {
    addMessage("Halo! Saya asisten virtual Perpustakaan Politeknik Caltex Riau. Ada yang bisa saya bantu?", "bot");
  }, 500);
});
</script>

</body>
</html>
